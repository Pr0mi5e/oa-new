<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<!--底部的bar-->

</style>



<ion-tabs class="tabs-icon-top tabs-color-active-balanced" ng-class="{'tabs-item-hide': $root.hideTabs,'tab-work':$root.tabWork,
                'tab-wait-work':$root.tabWaitWork,'tab-ion-notification':$root.tabIonNotification,'tab-mine':$root.tabMine}">

    <!-- 工作 Tab -->
    <ion-tab title="工作" icon-off="tab-work-f" icon-on="tab-work-p" class="b" href="#/tab/work">
        <ion-nav-view name="tab-work"></ion-nav-view>
    </ion-tab>
    <!-- 待办 Tab -->
    <ion-tab title="待办" icon-off="tab-tab-wait-work-f" icon-on="tab-tab-wait-work-p" href="#/tab/waitWork">
        <ion-nav-view name="tab-waitWork"></ion-nav-view>
    </ion-tab>
    <!-- 联系人 Tab -->

        <ion-nav-view name="tab-addressList"></ion-nav-view>
    </ion-tab>-->

    <!--消息-->
    <ion-tab title="消息" icon-off="ion_notification_f" icon-on="ion_notification_p" href="#/tab/information">
        <ion-nav-view name="tab-information"></ion-nav-view>
    </ion-tab>

    <!-- 我 Tab -->
    <ion-tab title="我的" icon-off="tab-mine-f" icon-on="tab-mine-p" href="#/tab/mine">
