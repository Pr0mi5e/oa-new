
<ion-view hide-tabs="true">
   
        <ion-nav-buttons side="right">
            <button class="button-clear zw-mine-finish-btn-style" ng-click="clickRightSave()" native-transitions ng-if="PasswordSave"> 保存 </button>
            <button class="button-clear zw-mine-finish-btn-style" ng-click="clickRightFinish()" native-transitions ng-if="!PasswordSave"> 完成 </button>
        </ion-nav-buttons>

   

    <ion-content overflow-scroll="true" style="overflow:auto;" class="zw-mine-content-style">
        
        <div ng-if="pwType != 'pwType'">
          
            
            <!--旧密码-->
            <div style="padding: 15px">
               <div class="zw-mine-set-password-div-text-style">旧密码</div>
                <input class="zw-mine-set-password-input-text-style placeholder-right" type="password" id="oldPassword"
                        onkeyup="this.value=this.value.replace(/\W/g,'')"
                        onafterpaste="this.value=this.value.replace(/\W/g,'')"
                       ng-model="dataOld" maxlength="20" minlength="6" placeholder="请输入旧密码" >
            </div>
            <hr class="zw-mine-line-style">
    
            <!--新密码-->
            <div style="padding: 15px">
               <div class="zw-mine-set-password-div-text-style">新密码</div>
                <input class="zw-mine-set-password-input-text-style placeholder-right" type="password" id="newPassword"
                        onkeyup="this.value=this.value.replace(/\W/g,'')"
                        onafterpaste="this.value=this.value.replace(/\W/g,'')"
                       maxlength="20" minlength="6" placeholder="请输入6~20位新密码" >
            </div>
            <hr class="zw-mine-line-style">
    
            <!--确认新密码-->
            <div style="padding: 15px">
               <div class="zw-mine-set-password-div-text-style">确认新密码</div>
                <input class="zw-mine-set-password-input-text-style placeholder-right" type="password" id="againNewPassword"
                       onkeyup="this.value=this.value.replace(/\W/g,'')"
                       onafterpaste="this.value=this.value.replace(/\W/g,'')"
                       maxlength="20" minlength="6" placeholder="请再输入一次6~20位新密码" >
            </div>
            <hr class="zw-mine-line-style">
    
            <p class="zw-mine-summary-p-style" ></p>

        </div>
  
        <div ng-if="pwType == 'pwType'">
      
        
            <!--旧密码-->
            <div style="padding: 15px">
              <div class="zw-mine-set-password-div-text-style">旧密码</div>
              <input class="zw-mine-set-password-input-text-style placeholder-right" type="password" id="oldPassword"
                     onkeyup="this.value=this.value.replace(/\W/g,'')"
                     onafterpaste="this.value=this.value.replace(/\W/g,'')"
                     ng-model="dataOld" maxlength="16" minlength="6" placeholder="请输入旧密码" >
            </div>
            <hr class="zw-mine-line-style">
        
            <!--新密码-->
            <div style="padding: 15px">
              <div class="zw-mine-set-password-div-text-style">新密码</div>
              <input class="zw-mine-set-password-input-text-style placeholder-right" type="password" id="newPassword"
                     onkeyup="this.value=this.value.replace(/\W/g,'')"
                     onafterpaste="this.value=this.value.replace(/\W/g,'')"
                     minlength="6" maxlength="16" placeholder="请输入6~16位新密码" >
            </div>
            <hr class="zw-mine-line-style">
        
            <!--确认新密码-->
            <div style="padding: 15px">
              <div class="zw-mine-set-password-div-text-style">确认新密码</div>
              <input class="zw-mine-set-password-input-text-style placeholder-right" type="password" id="againNewPassword"
                     onkeyup="this.value=this.value.replace(/\W/g,'')"
                     onafterpaste="this.value=this.value.replace(/\W/g,'')"
                      minlength="6" maxlength="16" placeholder="请再输入一次6~16位新密码" >
            </div>
            <hr class="zw-mine-line-style">
        
    
        </div>
    </ion-content>
</ion-view>
