<div>
  <div style="width: 100%;min-height: 36px;height:auto;border: 1px solid #69717d;position: relative">
    <ul >
      <li style="margin:4px;padding:3px;background-color: #e5e5e5; white-space:nowrap;" ng-click="removeItem($index)"
          ng-repeat="item in items track by $index">{{item.name}} <span style="color: #9e9e9e;font-size: 16px;font-weight: 700;"> &times; </span> </li>
    </ul>
  </div>
  <div ng-if="showSelect" style="width: 100%;height: 100px;border: 1px solid silver;overflow: scroll" class="select-show">
    <ul>
      <li ng-repeat="nameInfo in names track by $index" ng-click="addItem(nameInfo)" style="width: 100%;height: 30px;
      line-height: 30px" class="select-show-list">{{nameInfo.name}}</li>
    </ul>
  </div>


  <div class="button button-outline button-positive button-small" style="margin-top: 20px;float: right;margin-right: 15px;
                    width: 50px;"
       ng-click="goBackSearch()"> 完 成 </div>
</div>
