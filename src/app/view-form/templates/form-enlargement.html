<ion-view hide-tabs="true">
  
  <ion-nav-buttons side="right" >
    
    <button class="need-more-option-style" ng-click="clickRightSave()" ng-if="saveOption">保存</button>
  </ion-nav-buttons>
  <!--<div ng-if="nextP" ng-click="loadMore()" style="text-align:center;line-height:40px;width: 40%;height: 40px;-->
  <!--border: 1px solid #d1d3d6;border-radius: 20px 0 0 20px;z-index:100;background:#d1d3d6;position: absolute;-->
  <!--top: 25%;right: 0;font-size: 16px">{{longFormNum}}</div>-->

    <div ng-if="nextP" ng-click="loadMore()" style="position: absolute;z-index:100;right: 0px;
         ;margin-right: 10px" ng-class="{true: 'topPortrait', false: 'topLandscape'}[isShowTop]">
        <div style="text-align: center;width: 24px;font-size: 16px;color: #ff6e11;
                background: #dddddd;padding-top: 5px;padding-bottom: 5px;
                padding-bottom: 5px;border-radius: 15px;margin: 0 auto;">
            点击加载更多
        </div>
        <div style="text-align:center;width: 20%;height: 40px;
             top: 70%;right: 0">
            <img style="width: 50px;height: 50px" src="app/view-form/img/more_load.gif"/>
        </div>
    </div>


  <ion-content class="portion-content-bgcolor">
    <ion-scroll ng-class="{true: 'zoom-form', false: ''}[zoomFlag]" ng-if="tableFlagE" id="grid_height" zooming="true" min-zoom="0.5" max-zoom="2" direction="xy" scrollbar-x="false"
                scrollbar-y="false" has-bouncing="true" overflow-scroll="false" style="width: 100%;height:100%;"
                delegate-handle="viewFormScrollHandleChild">
      <div class="table-div" id="tableDiv" compile="htmlContent" datal="{{data}}" style="margin-bottom: 150px"></div>
    
    </ion-scroll>
  </ion-content>
</ion-view>
