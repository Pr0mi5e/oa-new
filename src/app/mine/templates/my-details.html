
<!DOCTYPE html>
<ion-view hide-tabs="true">

    <ion-content overflow-scroll="true" style="overflow:auto;" class="zw-mine-content-style" native-transitions>
        <div style="width: 100%;height: 200px;padding-top: 50px;text-align: center"  ng-click="chooseHeadPicture()" >
           <div ng-show="!showPicture" style="width: 80px;height: 80px;display: inline-block;border-radius: 50%;
                 background-color: #dd4b39;margin: 0 auto" id="avatarId">
             <h2  style="vertical-align:middle;display:inline-block;text-align: center;line-height: 80px;
                 color:#fffeff;">{{personInfo.name | limitTo:-2}}</h2>
             
             
           </div>
          
            <img ng-show="showPicture" style="width: 80px;height: 80px;display: inline-block;border-radius: 50%;
                 margin: 0 auto" src="" ng-src="{{showImage}}" imageonerror='imgonerror()'  id="crop_result" />
            <!--<div style="width: 80px;height: 80px;display: inline-block;border-radius: 50%;display:table;-->
                 <!--margin: 0 auto"  id="crop_result"></div>-->
            
            <p style="color: #000000;font-weight: 700;margin-top: 15px">{{personInfo.name}}</p>
        </div>

        <!--部门-->
        <div style="padding-left: 15px">
            <p style="color: #a1a1a1;font-size: 12px">部门</p>
            <p style="color: #000000;font-size: 15px;font-weight: 700">{{personInfo.dept}}</p>
            <hr class="zw-mine-line-style">
        </div>

        <!--职位-->
        <div style="padding-left: 15px">
            <p style="color: #a1a1a1;font-size: 12px">职位</p>
            <p style="color: #000000;font-size: 15px;font-weight: 700">{{personInfo.post}}</p>
            <hr class="zw-mine-line-style">
        </div>

        <!--电话-->
        <div style="padding-left: 15px">
            <p style="color: #a1a1a1;font-size: 12px">电话</p>
            <p style="color: #000000;font-size: 15px;font-weight: 700">{{personInfo.phone}}</p>
            <hr class="zw-mine-line-style">
        </div>

        <!--邮箱-->
        <div style="padding-left: 15px">
            <p style="color: #a1a1a1;font-size: 12px">邮箱</p>
            <p style="color: #000000;font-size: 15px;font-weight: 700">{{personInfo.email}}</p>
            <hr class="zw-mine-line-style">
        </div>

</ion-view>
